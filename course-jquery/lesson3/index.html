<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Học JQuery</title>
</head>

<body>
    <form id="myForm" action="sample.php">
        First name:<br>
        <input type="text" name="firstname" value="Cuong">
        <br>
        Last name:<br>
        <input type="text" name="lastname" value="Duong Nguyen Phu">
        <br><br>
        <input type="submit" value="Submit">
    </form>
    <p> Click Submit button to get all the forms elements and their values</p>

    <!-- Liên kết thư viện Jquery -->
    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- Viết code Jquery -->
    <script>
        // Bắt sự kiện khi gởi dữ liệu đến Server
        $('#myForm').submit(function () {
            // Thu thập thông tin người dùng nhập trong FORM và Chuỗi hóa (serialize) gởi đến Server
            var values = $(this).serialize();
            console.log(values);
        });
    </script>
</body>

</html>
