<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trang web Bán Hàng | NeTa Shop</title>

    <!-- Liên kết CSS Bootstrap -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet" />

    <style>
        div {
            border: 1px solid red;
        }

        #logo {
            background-color: #2abd49c7;
        }

        #company_name {
            background-color: #00c4ffcc;
        }

        .hinh-slider {
            height: 500px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-8 col-md-6 col-lg-3 col-xl-4" id="logo">
                LOGO
            </div>
            <div class="col-4 col-md-6 col-lg-9 col-xl-8" id="company_name">
                COMPANY NAME
            </div>
        </div><!-- Dòng Header -->

        <div class="row">
            <div class="col-md-12">
                <!-- Bổ sung Carosuel -->
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="assets/img/slider-1.jpg" class="d-block w-100 hinh-slider" alt="Hình slider 1">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/img/slider-2.jpg" class="d-block w-100 hinh-slider" alt="Hình slider 2">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/img/slider-3.jpg" class="d-block w-100 hinh-slider" alt="Hình slider 3">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div><!-- Dòng Menu -->

        <div class="row">
            <div class="col-md-3">
                SIDEBAR
            </div>
            <div class="col-md-9">
                Sản phẩm...
            </div>
        </div><!-- Dòng Nội dung -->

        <div class="row">
            <div class="col-md-4">
                Footer 1
            </div>
            <div class="col-md-4">
                Footer 2
            </div>
            <div class="col-md-4">
                Footer 3
            </div>
        </div><!-- Dòng Footer -->
    </div>



    <!-- Liên kết Jquery -->
    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- Liên kết Bootstrap -->
    <script src="vendor/bootstrap/js/bootstrap.js"></script>
</body>

</html>
