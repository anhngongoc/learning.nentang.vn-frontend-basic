<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Học CSS - Cách tạo Menu Đứng đơn giản Đa cấp | Nentang.vn</title>

    <style>
        .menudung {
            width: 200px;
        }

        .dongtieude {
            text-align: center;
            vertical-align: middle;
            height: 25px;
        }

        .khungtieude {
            background: blue;
            color: #fff;
            border-top-left-radius: 50px;
            border-top-right-radius: 50px;
            height: 20px;
        }

        .menu-item {
            font-weight: bold;
            font-size: 1em;
        }
    </style>
</head>

<body>
    <table class="menudung">
        <tr class="dongtieude">
            <td class="khungtieude">Catalog</td>
        </tr>
        <tr>
            <td class="menu-item">Books</td>
        </tr>
        <tr>
            <td class="menu-item">Flower</td>
        </tr>
        <tr>
            <td class="menu-item">Food</td>
        </tr>
        <tr>
            <td class="menu-item">Motobike</td>
        </tr>
        <tr class="dongtieude">
            <td class="khungtieude">Contact us</td>
        </tr>
        <tr>
            <td class="menu-item">Support</td>
        </tr>
        <tr>
            <td class="menu-item">Contact</td>
        </tr>
    </table>
</body>

</html>
