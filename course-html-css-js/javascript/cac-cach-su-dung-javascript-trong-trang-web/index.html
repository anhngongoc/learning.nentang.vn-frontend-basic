<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nền tảng căn bản về Javascript - Các cách sử dụng JavaScript trong trang web - nentang.vn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords"
        content="nền tảng, nen tang, học web, html5, html, css, js, javascript, jquery, hoc web can ban, học web căn bản" />
    <meta name="description" content="Cung cấp nền tảng kiến thức căn bản về lập trình web HTML5, CSS3, JS" />

    <!-- Cách 1: sử dụng file JavaScript rời (file *.js), liên kết vào trong file HTML thông qua thẻ <script src="..."></script> -->
    <script src="app.js"></script>
</head>
<body>
    <h1>Học JavaScript căn bản</h1>

    <!-- Cách 2: sử dụng code JavaScript trực tiếp trong file HTML -->
    <script>
        // Hàm alert() hiển thị hộp thoại (dialog) chào mừng
        alert('Hello, tôi là code JavaScript trong file HTML');
    </script>

    <!-- 
        Lưu ý: 
        Code JavaScript sẽ được thực thi từ trên xuống theo thứ tự viết code
        => đoạn nào được nhúng vào trước sẽ được thực thi trước 
    -->
</body>
</html>
